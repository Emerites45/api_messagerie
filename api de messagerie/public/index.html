<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
            max-height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            background: #fff;
            padding: 10px;
        }
        #messages li {
            padding: 8px;
            margin-bottom: 5px;
            background-color: #e1e1e1;
            border-radius: 5px;
        }
        #form {
            display: flex;
            margin-top: 10px;
        }
        #input {
            flex: 1;
            padding: 10px;
        }
        #groupId {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Application de Chat</h1>
    <input id="groupId" type="text" placeholder="Entrez l'ID du groupe" />
    <button id="joinGroup">Rejoindre le groupe</button>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Tapez votre message..." />
        <button>Envoyer</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const groupIdInput = document.getElementById('groupId');
        const joinGroupButton = document.getElementById('joinGroup');

        // Écoute du bouton pour rejoindre un groupe
        joinGroupButton.addEventListener('click', function() {
            const groupId = groupIdInput.value;
            if (groupId) {
                socket.emit('join group', groupId);
                groupIdInput.value = ''; // Réinitialiser le champ
                messages.innerHTML = ''; // Réinitialiser les messages
            }
        });

        // Envoi de message
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        // Réception de messages
        socket.on('chat message', function(msg) {
            const item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
